<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Zenix - Crypto Admin Dashboard">
    <meta property="og:title" content="Zenix - Crypto Admin Dashboard">
    <meta property="og:description" content="Zenix - Crypto Admin Dashboard">
    <meta property="og:image" content="https://zenix.dexignzone.com/xhtml/social-image.png">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Datatable -->
    <link href="{% static 'vendor/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <style>
        .brand-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
            /* Spacing between logo and text */
        }

        .logo-abbr {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            /* Optional for rounded corners */
        }

        .brand-title {
            font-size: 22px;
            /* Default for desktop */
            color: #000;
            margin: 0;
            /* Avoid default heading margin */
            white-space: nowrap;
            /* Prevent text from wrapping */
        }

        .sfHead h2 {
            text-align: center;
            font-size: 28px;
            /* Default for desktop */
            margin-top: 20px;
            /* Spacing for better visual appearance */
            color: #a84a02;
            /* Text color */
            margin-top: -30px;
        }

        .nav-header a .logo-abbr {
            max-width: 2500px;
            /* Controls maximum width */
            max-height: 3500px;
            /* Controls maximum height */
            width: auto;
            /* Ensures aspect ratio is maintained */
            height: auto;
            /* Ensures aspect ratio is maintained */
            border-radius: 6px;
            /* Optional for rounded corners */
        }

        /* Tablet Screens */
        @media (max-width: 1024px) {
            .brand-title {
                font-size: 20px;
            }
        }

        /* Mobile Screens */
        @media (max-width: 768px) {
            .brand-title {
                font-size: 18px;
            }
        }

        /* Small Mobile Screens */
        @media (max-width: 480px) {
            .brand-title {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="/enquiry-management/" class="brand-logo">
                <img src="{% static 'SF_Images/skillfortpngR.png' %}" alt="Company Logo" class="logo-abbr">
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Chat box start
        ***********************************-->

        <!--**********************************
            Chat box End
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-end">

                        <ul class="navbar-nav header-right main-notification">
                            <li class="nav-item dropdown notification_dropdown">
                                <a class="nav-link bell dz-theme-mode" href="#">
                                    <i id="icon-light" class="fa fa-sun-o"></i>
                                    <i id="icon-dark" class="fa fa-moon-o"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown notification_dropdown">
                                <a class="nav-link bell dz-fullscreen" href="#">
                                    <svg id="icon-full" viewbox="0 0 24 24" width="20" height="20" stroke="currentColor"
                                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                        class="css-i6dzq1">
                                        <path
                                            d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                                            style="stroke-dasharray: 37, 57; stroke-dashoffset: 0;"></path>
                                    </svg>
                                    <svg id="icon-minimize" width="20" height="20" viewbox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-minimize">
                                        <path
                                            d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
                                            style="stroke-dasharray: 37, 57; stroke-dashoffset: 0;"></path>
                                    </svg>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>

            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="deznav">
            <div class="deznav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li>
                        <a href="/enquiry-management/enquiryList/" class="ai-icon" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000"
                                viewBox="0 0 24 24">
                                <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2z" />
                            </svg>
                            <span class="nav-text">Enquiry List</span>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="sfHead">
                <h2>Skill Fort</h2>
            </div>
            {% block content %}
            {% endblock %}
            <!--**********************************
            Content body end
        ***********************************-->

            <!--**********************************
            Footer start
        ***********************************-->

            <!--**********************************
            Footer end
        ***********************************-->





            <!--**********************************
           Support ticket button start
        ***********************************-->

            <!--**********************************
           Support ticket button end
        ***********************************-->


        </div>
        <!--**********************************
        Main wrapper end
    ***********************************-->

        <!--**********************************
        Scripts
        <script>
        $(document).ready(function () {
            console.log("jQuery is working!");
            alert("jQuery is working!");
        });
    </script>
    ***********************************-->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JavaScript for Dynamic Modal Data -->
        <script>
            $(document).ready(function () {
                $('.show-enquiry-btn').on('click', function () {
                    $('#modal-name').text($(this).data('name') || '-');
                    $('#modal-dob').text($(this).data('dob') || '-');
                    $('#modal-mobile').text($(this).data('mobile') || '-');
                    $('#modal-email').text($(this).data('email') || '-');
                    $('#modal-education').text($(this).data('education') || '-');
                    $('#modal-year-passout').text($(this).data('year-passout') || '-');
                    $('#modal-required-course').text($(this).data('required-course') || '-');
                    $('#modal-placement').text($(this).data('placement') || '-');
                    $('#modal-profession').text($(this).data('profession') || '-');
                    $('#modal-company').text($(this).data('company') || '-');
                    $('#modal-designation').text($(this).data('designation') || '-');
                    $('#modal-duration').text($(this).data('duration') || '-');
                    $('#modal-pf').text($(this).data('pf') || '-');
                    $('#modal-uan').text($(this).data('uan') || '-');
                    $('#modal-form16').text($(this).data('form16') || '-');
                    $('#modal-address').text($(this).data('address') || '-');
                    $('#modal-pan-aadhar').text($(this).data('pan-aadhar') || '-');
                    $('#modal-refer-by').text($(this).data('refer-by') || '-');
                    $('#modal-referer-mbl').text($(this).data('referer-mbl') || '-');
                    $('#modal-created-at').text($(this).data('created-at') || '-');
                });
            });
        </script>
        <script src="{% static 'vendor/global/global.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
        <script src="{% static 'vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/plugins-init/datatables.init.js' %}"></script>
        <script src="{% static 'js/custom.min.js' %}"></script>
        <script src="{% static 'js/deznav-init.js' %}"></script>
        <script src="{% static 'js/demo.js' %}"></script>
        <script src="{% static 'js/styleSwitcher.js' %}"></script>


</body>

</html>
